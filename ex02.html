<!DOCTYPE html>
<html lang="kr">
	<!-- head 태그 내부에는 하위 태그를 이용해서, 문서의 정보를 작성합니다. -->
	<head>
		<!-- 문자 인코딩 설정 -->
		<meta charset="UTF-8">
		<!-- 문서 제목 설정 -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>HTML 실습 두번째 파일</title>
	</head>
	<!-- body 태그 내부에는 브라우저 화면에 띄울 내용을 작성합니다. -->
	<body>
		<h1>h1태그입니다 : 제목을 작성할때 사용합니다.</h1>
		<h2>h2태그입니다.</h2>
		<h3>h3태그입니다.</h3>
		<h4>h4태그입니다.</h4>
		<h5>h5태그입니다.</h5>
		<h6>h6태그입니다.</h6>
		<!-- 태그를 이용한 마크업 이외에는 대부분 무시됩니다. -->
		<p>본문                     영역입니다.
		두번째 줄
		                 세번째          줄
		</p>
		<!-- 작성되 내용 그대로 출력하는 태그 -->
		<pre>pre 태그로 작성된 문자열 영역입니다.
 두번째 줄인가요?

 세번째로 나오나요?
					탭도 인식되나요?
		</pre>

		<pre>
 <i>이탤릭체</i>로 표시<br>
 <em>em강조</em><br>
 <b>굵게 강조</b>하는
	<strong>글자</strong> 표시<br>
 <del>삭제표시</del> 태그<br>
 윗첨자<sup>윗첨자</sup><br>
 아래첨자<sub>아래첨자</sub><br>
 <mark>하이라이팅</mark>태그<br>
		</pre>
	</body>
</html>
