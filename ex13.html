<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>버튼 태그 동작 확인하기</title>
    </head>
    <body>
        <!-- 폼 안에 기본 버튼 -->
        <form>
            <input type="text" name="a"><br>
            <button>기본 버튼</button>
        </form>
        <!-- 폼 안에 인풋 서브밋 -->
        <form>
            <input type="text" name="b"><br>
            <input type="submit" value="submit">
        </form>
        <!-- 폼 안에 기본 버튼과 타입 버튼 -->
        <form>
            <input type="text" name="c"><br>
            <button>기본 버튼</button>
            <button type="button">타입 버튼</button>
        </form>
        <!-- 폼 밖에 기본 버튼 -->
        <button>기본 버튼</button>
    </body>
</html>
