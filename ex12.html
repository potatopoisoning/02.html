<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>회원가입 폼 연습</title>
    </head>
    <body>
        <form action="join.html" method="get">
            <table border="1" width="600px" height="80px">
                <tr>
                    <td><b><h3>※회원 가입※</h3></b></td>
                </tr>
            </table>
            <table border="1" width="600px">
                <tr>
                    <td width="120px">아이디(*)</td>
                    <td>
                        <!-- input태그의 속성으로 width, height속성은 적용되지 않습니다.
                         size는 입력되는 문자열 크기를 지정합니다. 기본값은 20입니다.
                         minlength는 입력값의 최소 글자수입니다.
                         maxlength는 입력값의 최대 글자수입니다. -->
                        <input type="text" name="id" placeholder="아이디를 입력하세요." size="10" minlength="4" maxlength="12"><br>
                        아이디를 입력하세요.
                    </td>
                </tr>
                <tr>
                    <td>비밀번호(*)</td>
                    <td>
                        <input type="password" name="pw" required>
                    </td>
                </tr>
                <tr>
                    <td>비밀번호 확인(*)</td>
                    <td>
                        <input type="password" name="pwc" required>
                        <!-- password check -->
                    </td>
                </tr>
                <tr>
                    <td>이름(*)</td>
                    <td>
                        <input type="text" name="name" required>
                    </td>
                </tr>
                <tr>
                    <td>성별</td>
                    <td>
                        <label>비공개<input type="radio" name="gender" value="N" checked></label>
                        <label>남성<input type="radio" name="gender" value="M"></label>
                        <label>여성<input type="radio" name="gender" value="F"></label>
                        <!-- radio, checkbox의 기본선택은 checked 속성 -->
                    </td>
                </tr>
                <tr>
                    <td>취미</td>
                    <td>
                        <select name="hobby">
                            <!-- select의 option 중 기본값으로 선택할때에는 selected 속성 키워드를 사용합니다. -->
                            <option value="h0">선택</option>
                            <option value="h1">낚시</option>
                            <option value="h2">여행</option>
                            <option value="h3">게임</option>
                            <option value="h4">영화</option>
                            <option value="h5">음악감상</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>관심분야</td>
                    <td>
                        <label><input type="checkbox" name="fav" value="f0">선택 안함</label>
                        <!-- label의 대상을 지정할때에 for속성을 사용합니다. for속성은 대상의 id속성값을 작성합니다. -->
                        <input type="checkbox" name="fav" value="f1" id="book"><label for="book">독서</label>
                        <label><input type="checkbox" name="fav" value="f2">그림</label>
                        <label><input type="checkbox" name="fav" value="f3">유튜브</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        자기소개<br>
                        <!-- textarea의 크기는 cols 좌우 칸수, rows 줄수로 작성합니다. -->
                        <textarea name="profile" cols="75" rows="10"> 자기 소개 내용

textarea는 스페이스 줄바꿈 탭등이 인식 됩니다.
                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="가입하기">
                        <input type="reset" value="취소">
                        <!-- form 내부에 작성된 button 태그는 기본 type이 submit
                         => input type='submit'와 동일하게 동작합니다.
                         단순한 버튼으로 동작하게 하려면
                         type='button'으로 작성합니다. -->
                        <button>기본버튼</button>
                        <button type="submit">submit버튼</button>
                        <button type="reset">reset버튼</button>
                        <button type="button">button버튼</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
