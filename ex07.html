<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>이미지 넣기</title>
    </head>
    <body>
        <!-- <img src="이미지파일의 경로" alt="이미지에 대한 설명" 
            => 전송속도가 느린 곳이나, 시각장애인을 위한 이미지의 텍스트 정보를 작성합니다.
            width="가로길이" height="세로길이"
            => 가로 세로 중 하나만 작성했을때는, 비율이 유지됩니다.
            => 둘다 입력하면, 원본의 비율은 무시됩니다.-->
        <!-- 해당 문서가 있는 곳에서 파일을 찾습니다. -->
        <img src="강아지.jpg" alt="밝은 갈색의 강아지 사진입니다."><br>
        <img src="강아지.jpg" 
            alt="밝은 갈색의 강아지 사진입니다."
            width="200px" height="100px"><br>
        <!-- 상대경로 -->
        <!-- 현재 경로 => ./파일이름 -->
        <!-- 하위 경로 => ./하위폴더/파일이름 -->
        <!-- 상위 경로 => ../파일이름../폴더이름/파일이름 -->
        <!-- ./폴더/파일
            => 해당 문서가 있는 폴더에 "이미지폴더"라는 폴더를 찾고 그곳에 있는 파일을 찾습니다. -->
        <!-- 하위 경로에 있는 파일 -->
        <img src="./image/고양이.jpg" alt="흰색의 고양이 사진입니다."><br>
        <!-- 상위 경로에 있는 파일 -->
        <img src="../병아리.jpg" alt="노란색의 귀여운 고양이 사진입니다."><br>
        <!-- 상위 경로의 다른 폴더에 있는 파일 -->
        <img src="../images/토끼.jpg" alt="손바닥 위에 있는 토끼 사진입니다."><br>
        <!-- URL로 이미지 첨부 -->
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQDJEGUchKaYCT-Z5YTtTXKAL5lDBilHy9Yw&s" alt="자고 있는 고양이 사진입니다."><br>
    </body>
</html>
