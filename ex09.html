<!DOCTYPE html>
<html lang="kr">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 태그 연습</title>
    </head>
    <body>
        <!-- input 태그 구조
        <input type="입력받을 값의 종류"
        value="기본값"
        name="입력받은 값의 이름표로 사용할 값"
        >
         -->
        <form>
            <input type="text" name="username" value="이름을 입력하세요."><br>
            <!-- placeholder는 입력란에 메세지를 출력합니다. 해당 메세지는 값을 입력할 때 사라집니다.
                 required 필수 입력값을 지정합니다. submit할때에 required 속성이 있는 input에 값이 없으면 입력해달라고 요청합니다. -->
            <input type="text" name="username" placeholder="이름을 입력하세요."><br>
            <input type="password" name="userpw"><br>
            <input type="number" min="0" max="10"><br>
            <input type="file"><br>
            <input type="button" value="버튼"><br>
            <input type="date">
            <input type="time"><br>
            <input type="datetime-local"><br>
            <input type="reset" value="리셋버튼"><br>
            <input type="submit" value="전송하기"><br>
            <label>남성<input type="radio" name="gender" value="남성"></label>
            <label>여성<input type="radio" name="gender" value="여성"></label>
            <label>선택안함<input type="radio" name="gender" value="none"></label><br>
            <hr>
            <label>java<input type="radio" name="skill" value="java"></label>
            <label>jsp<input type="radio" name="skill" value="jsp"></label>
            <label>html<input type="radio" name="skill" value="html"></label>
            <label>css<input type="radio" name="skill" value="css"></label>
            <label>js<input type="radio" name="skill" value="js"></label><br>
            <hr>
            <label>java<input type="checkbox" name="skill" value="java"></label>
            <label>jsp<input type="checkbox" name="skill" value="jsp"></label>
            <label>html<input type="checkbox" name="skill" value="html"></label>
            <label>css<input type="checkbox" name="skill" value="css"></label>
            <label>js<input type="checkbox" name="skill" value="js"></label><br>
            <hr>
            <select name="skill">
                <option value="1">JAVA</option>
                <option value="2">JSP</option>
                <option value="3">HTML5</option>
                <option value="4">CSS3</option>
                <option value="5">ES6</option>
            </select>
        </form>
    </body>
</html>
